<div class="f1 authV contained col aic jcc">
  <form ng-submit="authC.signup(authC.form)" class="block col">
    <span class="logo">Generation Mapping</span>
    <span class="header">Sign up</span>
    <input ng-model="authC.form.inviteToken" class="input" type="text" placeholder="Invite Token" required>
    <input ng-model="authC.form.email" class="input" type="email" placeholder="Email" required>
    <input ng-model="authC.form.password" class="input" type="password" placeholder="Password" required minlength="6">
    <input ng-model="authC.form.cpassword" class="input" type="password" placeholder="Confirm Password" required pattern="{{authC.form.password}}">
    <input class="button primary" type="submit" value="Sign up">
    <span class="sub">Already have an account? <a href="#/login">Log in...</a></span>
  </form>
</div>
